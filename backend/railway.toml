[build]
builder = "nixpacks"
buildCommand = "npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"

[env]
NODE_ENV = "production"

[[services]]
name = "backend"
internal_port = 3000
envs = [
  "PORT=3000",
  # plus your other needed envs like DATABASE_URL, JWT_SECRET, CORS_ORIGIN, etc.
]
